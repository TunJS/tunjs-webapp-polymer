<dom-module id="meetup-activity">
  <style>
  :host {
    display: block;
  }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item}}</span></li>
      </template>
    </ul>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'meetup-activity',

    properties: {
      key: {
        type: String,
        readonly: true
      },
      group: {
        type: String,
        readonly: true
      },
      items: {
        type: Array,
        notify: true,
      }
    },

    fetch: function() {
      fetch('http://api.meetup.com/2/activity' + fetch.utils.queryParams({
          group_id: this.group,
          page: 1000,
          key: this.key
        }))
        .then(fetch.utils.checkStatus)
        .then(fetch.utils.parseJSON)
        .then((function(data) {
          this.items = data.items;
        }).bind(this)).catch(function(ex) {
        });
    },

    ready: function() {
      this.key = window[this.key];
      this.fetch();
    }

  });
})();
</script>
